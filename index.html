<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CASA DOS ELETRÔNICOS</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000000; color: white; font-family: sans-serif; -webkit-tap-highlight-color: transparent; height: 100dvh; overflow: hidden; display: flex; flex-direction: column; margin: 0; overscroll-behavior: none; }
        .main-container { flex: 1; display: flex; flex-direction: column; width: 100%; max-width: 400px; margin: 0 auto; padding: 10px 20px 30px 20px; box-sizing: border-box; }
        .input-dark { background-color: #1c1c1e; border: 1px solid #2c2c2e; border-radius: 12px; color: white; padding: 12px; font-size: 16px; outline: none; width: 100%; box-sizing: border-box; }
        button:disabled { opacity: 0.2; cursor: not-allowed; }
        .custom-checkbox { appearance: none; width: 20px; height: 20px; border: 2px solid #52525b; border-radius: 4px; background-color: #1c1c1e; display: grid; place-content: center; cursor: pointer; }
        .custom-checkbox:checked::before { content: "✓"; color: white; font-size: 14px; }
        
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .text-center { text-align: center; }
        .gap-1 { gap: 4px; }
        .gap-2 { gap: 8px; }
        .w-full { width: 100%; }
        .hidden { display: none; }

        #offlineIndicator { display: none; color: #ef4444; font-weight: bold; font-size: 14px; letter-spacing: 1px; margin-bottom: 5px; }
        body.offline #offlineIndicator { display: block; }
        body.offline .material-symbols-outlined { display: none !important; }
    </style>
</head>
<body class="offline">
    <div class="main-container">
        <div class="flex flex-col items-center" style="margin-bottom: 8px;">
            <div id="offlineIndicator">OFFLINE</div>
            <span class="material-symbols-outlined text-blue-500" style="font-size: 40px; color: #3b82f6;">local_shipping</span>
            <h1 style="font-size: 20px; font-weight: bold; margin: 0;">CASA DOS ELETRÔNICOS</h1>
            <p style="color: #71717a; font-size: 9px; text-transform: uppercase; letter-spacing: 1px; margin: 0;">Entregas</p>
        </div>

        <div id="statusLabel" style="font-weight: bold; font-size: 10px; height: 24px; text-transform: uppercase; text-align: center; display: flex; align-items: center; justify-content: center; margin-bottom: 8px;"></div>

        <div style="flex-grow: 1; display: flex; flex-direction: column; gap: 16px;">
            <div class="flex flex-col gap-2">
                <label style="color: #a1a1aa; font-size: 10px; font-weight: bold; margin-left: 4px;">FOTO:</label>
                <div id="photoArea" onclick="if(!photoBuffer) cameraInput.click()" style="position: relative; width: 100%; height: 128px; background-color: #1c1c1e; border-radius: 16px; border: 2px dashed #3f3f46; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; overflow: hidden;">
                    <div id="photoPlaceholder" class="flex flex-col items-center">
                        <span class="material-symbols-outlined" style="font-size: 32px; color: #71717a;">add_a_photo</span>
                        <span style="font-size: 10px; color: #71717a; font-weight: bold;">TIRAR FOTO</span>
                    </div>
                    <img id="previewImg" class="hidden" style="width: 100%; height: 100%; object-fit: cover;">
                    <button id="btnRemovePhoto" class="hidden" onclick="event.stopPropagation(); clearStoredPhoto()" style="position: absolute; top: 8px; right: 8px; background: #ef4444; border: none; border-radius: 50%; width: 30px; height: 30px; color: white; font-weight: bold;">X</button>
                </div>
            </div>

            <div class="flex flex-col gap-1">
                <label style="color: #a1a1aa; font-size: 10px; font-weight: bold; margin-left: 4px;">CLIENTE:</label>
                <input type="text" id="clientName" placeholder="Nome do cliente" class="input-dark" oninput="validateForm()">
            </div>

            <div class="flex flex-col gap-1">
                <label style="color: #a1a1aa; font-size: 10px; font-weight: bold; margin-left: 4px;">OBSERVAÇÕES:</label>
                <textarea id="observations" rows="2" placeholder="(Opcional)" class="input-dark" style="resize: none;" oninput="validateForm()"></textarea>
            </div>

            <div class="flex items-center" style="gap: 12px; margin-left: 4px;">
                <input type="checkbox" id="hasLocation" class="custom-checkbox" onchange="toggleGpsOnCheckbox()">
                <label for="hasLocation" style="color: #a1a1aa; font-size: 10px; font-weight: bold; cursor: pointer;">JÁ TEM LOCALIZAÇÃO</label>
            </div>

            <div style="padding-top: 8px;">
                <button id="btnEntregar" onclick="startProcess(true, photoBuffer)" disabled style="width: 100%; height: 64px; background: #22c55e; color: white; border: none; border-radius: 16px; font-weight: bold; font-size: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;">
                    <span class="material-symbols-outlined">package_2</span> FINALIZAR
                </button>
            </div>
        </div>

        <div style="margin-top: 16px; text-align: center;">
            <div style="opacity: 0.4; margin-bottom: 16px;">
                <p style="font-size: 8px; color: #71717a; margin: 0;">DESENVOLVIDO POR:</p>
                <p style="font-size: 9px; color: #a1a1aa; font-weight: bold; margin: 0;">JHEFF LOPES</p>
            </div>
            <button onclick="handleExit()" style="background: #ef4444; color: white; border: none; border-radius: 20px; padding: 8px 40px; font-size: 9px; font-weight: bold; cursor: pointer;">SAIR</button>
        </div>
    </div>

    <input type="file" id="cameraInput" accept="image/*" capture="environment" class="hidden">

    <script>
        const clientInput = document.getElementById('clientName');
        const obsInput = document.getElementById('observations');
        const hasLocationInput = document.getElementById('hasLocation');
        const cameraInput = document.getElementById('cameraInput');
        const statusLabel = document.getElementById('statusLabel');
        const previewImg = document.getElementById('previewImg');
        const photoPlaceholder = document.getElementById('photoPlaceholder');
        const btnRemovePhoto = document.getElementById('btnRemovePhoto');
        const btnEntregar = document.getElementById('btnEntregar');
        
        let isProcessing = false;
        let photoBuffer = null;
        let currentPos = null;
        let watchId = null;

        function validateForm() {
            btnEntregar.disabled = !clientInput.value.trim() || !photoBuffer || isProcessing;
        }

        cameraInput.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                photoBuffer = file;
                previewImg.src = URL.createObjectURL(file);
                previewImg.classList.remove('hidden');
                photoPlaceholder.classList.add('hidden');
                btnRemovePhoto.classList.remove('hidden');
                validateForm();
                if(!hasLocationInput.checked) setTimeout(startGpsTracking, 1000);
            }
        };

        function startGpsTracking() {
            if (hasLocationInput.checked || watchId) return;
            statusLabel.innerText = "Buscando GPS...";
            statusLabel.style.color = "#eab308";
            watchId = navigator.geolocation.watchPosition((p) => {
                currentPos = p;
                const acc = Math.floor(p.coords.accuracy);
                statusLabel.innerText = `Precisão: ±${acc}m`;
                statusLabel.style.color = acc <= 15 ? "#22c55e" : "#eab308";
            }, null, { enableHighAccuracy: true, maximumAge: 0 });
        }

        function stopGpsTracking() {
            if (watchId) { navigator.geolocation.clearWatch(watchId); watchId = null; }
            currentPos = null;
            statusLabel.innerText = "";
        }

        function toggleGpsOnCheckbox() {
            if (hasLocationInput.checked) stopGpsTracking();
            else if (photoBuffer) startGpsTracking();
        }

        function clearForNextDelivery() {
            if(previewImg.src) URL.revokeObjectURL(previewImg.src);
            photoBuffer = null;
            cameraInput.value = "";
            previewImg.classList.add('hidden');
            previewImg.src = "";
            photoPlaceholder.classList.remove('hidden');
            btnRemovePhoto.classList.add('hidden');
            clientInput.value = "";
            obsInput.value = "";
            hasLocationInput.checked = false;
            stopGpsTracking();
            validateForm();
        }

        function clearStoredPhoto() {
            if(previewImg.src) URL.revokeObjectURL(previewImg.src);
            photoBuffer = null;
            cameraInput.value = "";
            previewImg.classList.add('hidden');
            photoPlaceholder.classList.remove('hidden');
            btnRemovePhoto.classList.add('hidden');
            stopGpsTracking();
            validateForm();
        }

        function handleExit() {
            window.close();
            window.location.href = "about:blank";
        }

        async function startProcess(withPhoto, file = null) {
            if (isProcessing) return;
            isProcessing = true;
            btnEntregar.innerText = "ENVIANDO...";
            btnEntregar.disabled = true;

            try {
                let mapsUrl = "";
                if (!hasLocationInput.checked) {
                    if (!currentPos) {
                        statusLabel.innerText = "Aguardando GPS final...";
                        await new Promise(resolve => setTimeout(resolve, 3000));
                    }
                    if (currentPos) {
                        mapsUrl = `https://www.google.com/maps?q=${currentPos.coords.latitude},${currentPos.coords.longitude}`;
                    } else {
                        throw new Error("GPS_FAIL");
                    }
                }

                let message = `CLIENTE: ${clientInput.value.trim().toUpperCase()}\n\n`;
                if (obsInput.value.trim()) message += `OBS:\n${obsInput.value.trim().toUpperCase()}\n\n`;
                message += hasLocationInput.checked ? "CLIENTE JÁ TEM LOCALIZAÇÃO ADICIONADA" : mapsUrl;

                if (withPhoto && navigator.share && file) {
                    await navigator.share({ files: [new File([file], "entrega.jpg", { type: "image/jpeg" })], text: message });
                    clearForNextDelivery();
                } else {
                    window.open(`https://wa.me/?text=${encodeURIComponent(message)}`, '_blank');
                    clearForNextDelivery();
                }
            } catch (e) { 
                statusLabel.innerText = e.message === "GPS_FAIL" ? "FALHA NO GPS" : "ENVIO CANCELADO";
                statusLabel.style.color = "#ef4444";
            }
            
            isProcessing = false;
            updateConnectionStatus();
            validateForm();
        }

        function updateConnectionStatus() {
            if (navigator.onLine) {
                document.body.classList.remove('offline');
                btnEntregar.innerHTML = '<span class="material-symbols-outlined">package_2</span> FINALIZAR';
            } else {
                document.body.classList.add('offline');
                btnEntregar.innerHTML = 'FINALIZAR';
            }
        }

        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        updateConnectionStatus();

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').then(reg => {
                    reg.update();
                }).catch(() => {});
            });
        }
    </script>
</body>
</html>
