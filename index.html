<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CASA DOS ELETRÔNICOS</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" />
    <style>
        body { background-color: #000000; color: white; font-family: sans-serif; -webkit-tap-highlight-color: transparent; height: 100dvh; overflow: hidden; display: flex; flex-direction: column; overscroll-behavior: none; }
        .input-dark { background-color: #1c1c1e; border: 1px solid #2c2c2e; border-radius: 12px; color: white; padding: 12px; font-size: 16px; }
        button:disabled { opacity: 0.2; cursor: not-allowed; }
        .btn-active:active:not(:disabled) { transform: scale(0.96); opacity: 0.8; }
        .main-container { flex: 1; display: flex; flex-direction: column; width: 100%; max-width: 400px; margin: 0 auto; padding: 10px 20px 30px 20px; }
        .custom-checkbox { appearance: none; width: 20px; height: 20px; border: 2px solid #52525b; border-radius: 4px; background-color: #1c1c1e; display: grid; place-content: center; cursor: pointer; }
        .custom-checkbox::before { content: "✔️"; font-size: 12px; transform: scale(0); transition: 120ms transform ease-in-out; }
        .custom-checkbox:checked::before { transform: scale(1); }
        .custom-checkbox:checked { border-color: #3f3f46; }

        body.offline .material-symbols-outlined { display: none !important; }

        .material-symbols-outlined {
            font-display: block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            -webkit-font-feature-settings: 'liga';
            -webkit-font-smoothing: antialiased;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="flex flex-col items-center mb-2">
            <span class="material-symbols-outlined text-blue-500" style="font-size: 40px;">local_shipping</span>
            <h1 class="text-xl font-bold tracking-tight text-center">CASA DOS ELETRÔNICOS</h1>
            <p class="text-zinc-500 text-[9px] uppercase tracking-widest">Entregas</p>
        </div>

        <div id="statusLabel" class="font-bold text-[10px] h-6 uppercase tracking-widest transition-colors text-center flex items-center justify-center mb-2"></div>

        <div class="flex-grow flex flex-col space-y-4 w-full">
            <div class="flex flex-col gap-2">
                <label class="text-zinc-400 text-[10px] font-bold ml-1 uppercase">Foto:</label>
                <div id="photoArea" onclick="if(!photoBuffer) cameraInput.click()" class="relative w-full h-32 bg-[#1c1c1e] rounded-2xl border-2 border-dashed border-zinc-700 flex flex-col items-center justify-center cursor-pointer overflow-hidden">
                    <div id="photoPlaceholder" class="flex flex-col items-center">
                        <span class="material-symbols-outlined text-zinc-500" style="font-size: 32px;">add_a_photo</span>
                        <span class="text-[10px] text-zinc-500 mt-1 uppercase font-bold">Tirar Foto</span>
                    </div>
                    <img id="previewImg" class="hidden w-full h-full object-cover">
                    <button id="btnRemovePhoto" onclick="event.stopPropagation(); clearStoredPhoto()" class="hidden absolute top-2 right-2 bg-red-600 rounded-full w-8 h-8 flex items-center justify-center">
                        <span class="material-symbols-outlined text-white text-[18px]">close</span>
                    </button>
                </div>
            </div>

            <div class="flex flex-col gap-1">
                <label class="text-zinc-400 text-[10px] font-bold ml-1 uppercase">Cliente:</label>
                <input type="text" id="clientName" placeholder="Nome do cliente" class="input-dark w-full outline-none focus:border-zinc-500" oninput="validateForm()">
            </div>

            <div class="flex flex-col gap-1">
                <label class="text-zinc-400 text-[10px] font-bold ml-1 uppercase">Observações:</label>
                <textarea id="observations" rows="2" placeholder="(Opcional)" class="input-dark w-full outline-none focus:border-zinc-500 resize-none" oninput="validateForm()"></textarea>
            </div>

            <div class="flex items-center gap-3 ml-1">
                <input type="checkbox" id="hasLocation" class="custom-checkbox" onchange="toggleGpsOnCheckbox()">
                <label for="hasLocation" class="text-zinc-400 text-[10px] font-bold uppercase cursor-pointer select-none">JÁ TEM LOCALIZAÇÃO</label>
            </div>

            <div class="pt-2">
                <button id="btnEntregar" onclick="startProcess(true, photoBuffer)" disabled class="btn-active w-full h-16 bg-[#34c759] text-white rounded-2xl font-bold text-xl shadow-lg flex items-center justify-center gap-2">
                    <span class="material-symbols-outlined">package_2</span> FINALIZAR
                </button>
            </div>
        </div>

        <div class="mt-4 text-center space-y-4">
            <div class="opacity-40">
                <p class="text-[8px] text-zinc-500 uppercase">Desenvolvido por:</p>
                <p class="text-[9px] text-zinc-400 font-bold uppercase tracking-widest">Jheff Lopes</p>
            </div>
            <button onclick="handleExit()" class="btn-active bg-[#ff3b30] text-white px-10 h-8 rounded-full font-bold text-[9px] uppercase tracking-widest">SAIR</button>
        </div>
    </div>

    <input type="file" id="cameraInput" accept="image/*" capture="environment" class="hidden">

    <script>
        const clientInput = document.getElementById('clientName');
        const obsInput = document.getElementById('observations');
        const hasLocationInput = document.getElementById('hasLocation');
        const cameraInput = document.getElementById('cameraInput');
        const statusLabel = document.getElementById('statusLabel');
        const previewImg = document.getElementById('previewImg');
        const photoPlaceholder = document.getElementById('photoPlaceholder');
        const btnRemovePhoto = document.getElementById('btnRemovePhoto');
        const btnEntregar = document.getElementById('btnEntregar');
        
        let isProcessing = false;
        let photoBuffer = null;
        let currentPos = null;
        let watchId = null;

        function validateForm() {
            btnEntregar.disabled = !clientInput.value.trim() || !photoBuffer || isProcessing;
        }

        cameraInput.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                photoBuffer = file;
                previewImg.src = URL.createObjectURL(file);
                previewImg.classList.remove('hidden');
                photoPlaceholder.classList.add('hidden');
                btnRemovePhoto.classList.remove('hidden');
                validateForm();
                if(!hasLocationInput.checked) setTimeout(startGpsTracking, 1000);
            }
        };

        function startGpsTracking() {
            if (hasLocationInput.checked || watchId) return;
            statusLabel.innerText = "Buscando GPS...";
            statusLabel.className = "text-yellow-500 font-bold text-[10px] h-6 uppercase tracking-widest text-center flex items-center justify-center mb-2";
            watchId = navigator.geolocation.watchPosition((p) => {
                currentPos = p;
                const acc = Math.floor(p.coords.accuracy);
                statusLabel.innerText = `Precisão: ±${acc}m`;
                statusLabel.className = acc <= 15 ? "text-green-500 font-bold text-[10px] h-6 uppercase tracking-widest text-center flex items-center justify-center mb-2" : "text-yellow-500 font-bold text-[10px] h-6 uppercase tracking-widest text-center flex items-center justify-center mb-2";
            }, null, { enableHighAccuracy: true, maximumAge: 0 });
        }

        function stopGpsTracking() {
            if (watchId) { navigator.geolocation.clearWatch(watchId); watchId = null; }
            currentPos = null;
            statusLabel.innerText = "";
        }

        function toggleGpsOnCheckbox() {
            if (hasLocationInput.checked) stopGpsTracking();
            else if (photoBuffer) startGpsTracking();
        }

        function clearForNextDelivery() {
            if(previewImg.src) URL.revokeObjectURL(previewImg.src);
            photoBuffer = null;
            cameraInput.value = "";
            previewImg.classList.add('hidden');
            previewImg.src = "";
            photoPlaceholder.classList.remove('hidden');
            btnRemovePhoto.classList.add('hidden');
            clientInput.value = "";
            obsInput.value = "";
            hasLocationInput.checked = false;
            stopGpsTracking();
            validateForm();
        }

        function clearStoredPhoto() {
            if(previewImg.src) URL.revokeObjectURL(previewImg.src);
            photoBuffer = null;
            cameraInput.value = "";
            previewImg.classList.add('hidden');
            photoPlaceholder.classList.remove('hidden');
            btnRemovePhoto.classList.add('hidden');
            stopGpsTracking();
            validateForm();
        }

        function handleExit() {
            window.close();
            window.location.href = "about:blank";
        }

        async function startProcess(withPhoto, file = null) {
            if (isProcessing) return;
            isProcessing = true;
            btnEntregar.innerText = "ENVIANDO...";
            btnEntregar.disabled = true;

            try {
                let mapsUrl = "";
                if (!hasLocationInput.checked) {
                    if (!currentPos) {
                        statusLabel.innerText = "Aguardando GPS final...";
                        await new Promise(resolve => setTimeout(resolve, 3000));
                    }
                    if (currentPos) {
                        mapsUrl = `https://www.google.com/maps?q=${currentPos.coords.latitude},${currentPos.coords.longitude}`;
                    } else {
                        throw new Error("GPS_FAIL");
                    }
                }

                let message = `CLIENTE: ${clientInput.value.trim().toUpperCase()}\n\n`;
                if (obsInput.value.trim()) message += `OBS:\n${obsInput.value.trim().toUpperCase()}\n\n`;
                message += hasLocationInput.checked ? "CLIENTE JÁ TEM LOCALIZAÇÃO ADICIONADA" : mapsUrl;

                if (withPhoto && navigator.share && file) {
                    await navigator.share({ files: [new File([file], "entrega.jpg", { type: "image/jpeg" })], text: message });
                    clearForNextDelivery();
                } else {
                    window.open(`https://wa.me/?text=${encodeURIComponent(message)}`, '_blank');
                    clearForNextDelivery();
                }
            } catch (e) { 
                statusLabel.innerText = e.message === "GPS_FAIL" ? "FALHA NO GPS" : "ENVIO CANCELADO";
                statusLabel.className = "text-red-500 font-bold text-[10px] h-6 uppercase tracking-widest text-center flex items-center justify-center mb-2";
            }
            
            isProcessing = false;
            const iconHtml = navigator.onLine ? '<span class="material-symbols-outlined">package_2</span> ' : '';
            btnEntregar.innerHTML = iconHtml + 'FINALIZAR';
            validateForm();
        }

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => {
                        reg.update(); 
                        reg.onupdatefound = () => {
                            const installingWorker = reg.installing;
                            installingWorker.onstatechange = () => {
                                if (installingWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    window.location.reload();
                                }
                            };
                        };
                    })
                    .catch(() => {});
            });
        }

        function updateConnectionStatus() {
            if (navigator.onLine) {
                document.body.classList.remove('offline');
                if (!isProcessing) {
                    const currentText = btnEntregar.innerText.replace('package_2', '').trim(); 
                    if(currentText === "FINALIZAR") {
                         btnEntregar.innerHTML = '<span class="material-symbols-outlined">package_2</span> FINALIZAR';
                    }
                }
            } else {
                document.body.classList.add('offline');
            }
        }

        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        updateConnectionStatus();
    </script>
</body>
</html>
